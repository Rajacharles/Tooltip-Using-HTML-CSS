<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Using HTML5 & CSS3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="social-icons">
      <a href="" class="social-icon social-icon--codepen">
          <i class="fa fa-codepen"></i>
          <div class="tooltip">Codepen</div>
      </a>
      <a href="" class="social-icon social-icon--twitter">
        <i class="fa fa-twitter"></i>
        <div class="tooltip">Twitter</div>
      </a>
      <a href="" class="social-icon social-icon--instagram">
        <i class="fa fa-instagram"></i>
        <div class="tooltip">Instagram</div>
      </a>
      <a href="" class="social-icon social-icon--whatsapp">
        <i class="fa fa-whatsapp"></i>
        <div class="tooltip">Whatsapp</div>
      </a>
  </div>
</body>
</html>
